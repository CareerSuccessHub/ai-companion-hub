name: Auto Blog Posts

on:
  schedule:
    # Run every Monday at 8:05 AM UTC (5 min after midnight PT quota reset)
    - cron: '5 8 * * 1'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scraper
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/scrape-and-post.js
      
      - name: Commit new blog posts
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add app/blog/ || true
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-post: Weekly blog content" || echo "No changes to commit"
      
      - name: Pull latest changes
        run: git pull --rebase origin main || true
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
